stanzas:
  - type: webapp
    exec: ../dist/build/pi-base/pi-base
    args:
      - production
    hosts:
      - topology.jdabbs.com
      - pi-base.prod
      - pi-base.vm
  - type: static-files
    hosts:
      - static.topology.jdabbs.com
      - static.pi-base.prod
      - static.pi-base.vm
    root: ../static
    directory-listing: true

